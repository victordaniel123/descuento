<form>
	<label for="articulosComprar">Artículo:</label>
	<input type="text" id="articulosComprar" name="articulosComprar"><br><br>

	<label for="articulos">Cantidad:</label>
	<input type="number" id="articulos" name="articulos"><br><br>

	<button type="button" onclick="calcularDescuento()">Calcular Descuento</button><br><br>

	<label for="precioSinDescuento">Precio sin Descuento:</label>
	<span id="precioSinDescuento"></span><br><br>

	<label for="descuento">Descuento:</label>
	<span id="descuento"></span><br><br>

	<label for="precioConDescuento">Precio con Descuento:</label>
    <span id="precioConDescuento"></span><br><br>
    <label for="precioConDescuento">NOTA: tienes que tener mas de 20 articulos para tener el 20% de descuento</label>
</form>

<script type="text/javascript">
	function calcularDescuento() {
		var articulosComprar = document.getElementById("articulosComprar").value;
		var articulos = parseInt(document.getElementById("articulos").value);
		var Descuento = 20; 
		var PrecioUnitario = 100;
		var PrecioSinDesceunto = articulos * PrecioUnitario;
		var CantidadMinimaDescuento = 10;
		var subtotal = PrecioUnitario * articulos;

		if (articulos >= CantidadMinimaDescuento) {
			Descuento = 20;
			subtotal = subtotal - (subtotal * (Descuento / 100));
		}

		document.getElementById("precioSinDescuento").textContent = "$" + PrecioSinDesceunto;
		document.getElementById("descuento").textContent = Descuento + "%";
		document.getElementById("precioConDescuento").textContent = "$" + subtotal;
	}
</script>
